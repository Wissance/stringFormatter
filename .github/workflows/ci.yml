name: Go CI

on:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

jobs:
  build-linux:
    name: Build stringFormatter on linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.21'
      - name: Build
        run: go version && go build -v ./...

  build-windows:
    name: Build stringFormatter on windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.21'
      - name: Build
        run: go version && go build -v ./...

  all-tests-linux:
    name: Run all tests on linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.21'
      - name: Test all
        run: go version && go mod tidy && go test -v ./...

  #all-tests-windows:
  #  name: Run all tests on windows
  #  runs-on: windows-latest
  #  steps:
  #    - uses: actions/checkout@v4.1.7
  #    - name: Set up Go
  #      uses: actions/setup-go@v5.0.2
  #    - name: Test all
  #      run: go test -v ./...
  # on windows don't work linux containers by default

  lint:
    name: Run golangci linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.21'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: v1.63.4
          args: --timeout 3m --config .golangci.yaml